<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Cartão de crédito válido</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-one">
    <div class="informs-container-one">
      <span class="title-one">
        <header>
          <h1>Vilarejo Musical</h1>
        </header>
        <h3>MENU</h3>
      </span>
      <ul class="button-menu-container">
        <li><button class="btn1 button" type="button">Quem somos</button></li>
        <li><button class="btn2 button" type="button">Instrumentos musicais</button></li>
        <li><button class="btn3 button" type="button">Brinquedos sonoros</button></li>
        <li><button class="btn4 button" type="button">Livros musicais</button></li>
        <li><button class="btn5 button" type="button">Comprar</button></li>
      </ul>
    </div>
  </div>

  <div class="container-two hide">
    <div class="inform-container-two">
      <header>
        <h2>Validação do cartão de crédito</h2>
      </header>
    </div>
    <div class="container-card">
      <div class="id-card">
        <form id="form-cred-card">
          <div class="input-box">
            <label class="style-number-one" for="inputNumbers">Número do cartão</label>
            <input class="style-number-two" type="text" id="inputNumbers" name="inputNumbers"
              placeholder="4154 2560 8541 9631" maxlength="19" required>
          </div>
          <div class="input-box">
            <label class="style-name-one" for="inputName">Títular do cartão</label>
            <input class="style-name-two" type="text" id="inputName" name="inputName" placeholder="MARIA DA SILVA"
              maxlength="32" required>
          </div>
          <div id="block-card-id-two">
            <div class="input-expiration">
              <label class="style-expiration-one" for="inputExpiration">Validade</label>
              <input class="style-expiration-two" type="text" id="inputExpiration" name="inputExpiration"
                placeholder="06/25" maxlength="5" required>
            </div>
            <div class="input-security-code">
              <label class="style-code-one" for="inputCodeCard">CVV</label>
              <input class="style-code-two" type="text" id="inputCodeCard" name="inputCodeCard" placeholder="123"
                maxlength="3" required>
            </div>
          </div>
        </form>
        <div class="text-result">
          <button class="validation button" type="submit">Validar</button>
        </div>
      </div>

      <div class="formt-card">
        <div class="logo-marca">
          <img src="img/contactless.png" alt="">
        </div>
        <img src="img/chip.png" class="chip" alt="">
        <ul class="id-card-two">
          <li class="styleNumberCard">4154 2560 8541 9631</li>
          <div class="flexbox-card">
            <li class="box-card">
              <span>Validade</span>
              <div class="expiration">
                <span class="expDate">06/25</span>
              </div>
            </li>
            <li class="box-card">
              <span>CVV</span>
              <div class="security"></div>
              <span class="code">123</span>
            </li>
          </div>
          <li class="box-card-name">
            <span class="nameCard">MARIA DA SILVA</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <section class="container-three hide">
    <div class="inform-container-three">
      <p class="result-text"></p>
      <div class="card-validation">
        <button class="return-menu-two button" type="button">Voltar ao menu</button>
        <button class="confirm button" type="button">Confirmar compra</button>
      </div>
    </div>
  </section>

  <script src="index.js" async type="module"></script>
  <footer></footer>
</body>

</html>
